<div>
	<a href="#/templates">Go Back</a>
	<br>
	<div class="col-md-4 ">
		<img class="img-full" ng-src="img/{{mainImage}}" alt="">
		<div class="row">
			<div class="col-md-3">
				<div class="img-full" ng-repeat="image in template.images | limitTo:4">
					<img class="image-full" ng-src="img/{{image.name}}" ng-click="setImage(image)" alt="">
				</div>
			</div>
		</div>
	</div>	
	<div class="col-md-8">
		<h3> {{template.name}} </h3>
		<p> {{template.description}}</p>	
		<h4> {{template.price}}</h4>
		Buy It
	</div>
</div>
